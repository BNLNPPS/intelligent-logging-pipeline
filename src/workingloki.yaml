
loki:
  extraVolumeMounts:
    - name: loki-storage
      mountPath: /var/loki

  extraVolumes:
   - name: loki-storage
     persistentVolumeClaim:
        claimName: loki-pvc

  enabled: true
  isDefault: true
  url: http://{{(include "loki.serviceName" .)}}:{{ .Values.loki.service.port }}
  config:
    storage_config:
      aws:
        s3: http://minioadmin:minioadmin@minio-service.minio.svc.cluster.local:9000/loki
        s3forcepathstyle: true
      boltdb_shipper:
        active_index_directory: /var/loki/index
        cache_location: /var/loki/cache
        shared_store: s3

    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: s3
          schema: v11
          index:
            prefix: index_
            period: 24h

    compactor:
      working_directory: /var/loki/compactor
      shared_store: s3

  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  livenessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  datasource:
    jsonData: "{}"
    uid: ""